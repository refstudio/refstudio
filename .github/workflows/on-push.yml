name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./.github/actions/setup-node

