  eslint:
    needs: setup-js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: ESLint
        run: yarn run lint:check

  prettier:
    needs: setup-js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: ./.github/actions/setup-node
      - name: Prettier
        run: yarn run prettier:check

  pylint:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - name: PyLint
        run: poetry run ruff check ./python

  pytest:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/actions/setup-python
      - name: PyTest
        run: poetry run pytest

